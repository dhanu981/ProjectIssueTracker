<h2>Login</h2>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Customer Login</h2>
<form name="myform">
    <div class="mb-3"  >
        <label for="exampleInputEmail1" class="form-label" >Email
            address</label> 
            <input type="email" class="form-control" name="txtemail"
            id="txtemail" aria-describedby="emailHelp"  required minlength="4">

        <div id="emailHelp" class="form-text">We'll never share your
            email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="txtpassword">
    </div>
    <button type="submit" (click)="complain()" class="btn btn-primary">Login</button>
    Already Registered ? <a href="/createCustomer">Register Here</a>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
